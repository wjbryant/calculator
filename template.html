	<form action="">
		<span class="calcTitle">Calculator</span>
		<div>
			<input type="text" class="calcDisplay" />
			<input type="button" value="Backspace" class="calcClear calcFirst calcFunction" />
			<input type="button" value="CE" class="calcClear calcFunction" />
			<input type="button" value="C" class="calcClear calcFunction" />
			<input type="button" value="7" class="calcFirst calcInput" />
